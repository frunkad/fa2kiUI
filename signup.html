<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/signup.js"></script>
      <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <div id="signup1">
      <div class="container">
        <div class="row">
            <form class="col s12" name="usingup">
              <div class="row">
                <div class="input-field col s6">
                  <input id="uName" type="text" class="validate" required>
                  <label for="uName">User Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Password</label>
                </div>
                <div class="input-field col s6">
                  <input id="name" type="text" class="validate" required>
                  <label for="name">Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                  <input id="telephone" type="tel" class="validate" required>
                  <label for="telephone">Telephone</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" id="signup">Submit
                <i class="material-icons right">send</i>
                </button>
              </div>

            </form>
          </div>

   </div>

    </div>

    </body>
  </html>
