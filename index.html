<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body >
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

      <!--Search Bar-->
      <nav>
        <div class="nav-wrapper">
          <form name="addresssearch" >
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <button class="btn waves-effect waves-light"   id="addressSearch">Submit
                <i class="material-icons prefix">send</i>
              </button>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
      <!--For testing purpose only -->
      <div id="test"></div>
      <!-- Google map-->
      <div class="row">
        <div class="col s12 m12 l12 xl12 center-align" >

          <iframe id="addressMap"  width="600" height="600" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAQF1IHXvQpG4nEP1wQA1n-9eHcbnk3w3w&center=28.619827,77.421627&zoom=18" allowfullscreen>
          </iframe>
        </div>
      </div>
    </body>
  </html>
